<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS227</title>
</head>
<body>
    <div class="navigation">
        <!-- input จะช่วย link เมนูเข้ากับ Obj อื่นๆของตัว elements ในเว็บได้ -->
        <!-- เชื่อม input กับอีกส่วนนึง จะใช้คู่กับ label -->
        <!-- เชื่อม input เข้ากับ label ด้วย id -->
        <!-- สร้าง checkbox เพื่อให้เปิดปิดเมนู -->
        <input type="checkbox" class="navigation__checkbox" id="navigation--toggle">
        <!-- เชื่อม label เข้ากับ input ด้วย for -->
        <!-- การจะสร้าง label รูปเเบบอะไรก็เเล้วเเต่ ผลจากการทำงานจะเชื่อมกับ input เสมอ! -->
        <label for="navigation--toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
            <!-- การสร้างขีด คือ การสร้างช่องว่างที่มีสีพื้นหลัง -->
        </label>

        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li><a href="#" class="navigation__link">Syllabus</a></li>
                <li><a href="#" class="navigation__link">Lectures</a></li>
                <li><a href="#" class="navigation__link">Labs</a></li>
                <li><a href="#" class="navigation__link">Projects</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <div class="text-box">
            <h1 class="primary">
                <!-- span ช่วยในการกำหนดคุณสมบัติที่เเตกต่างกันของ text ที่อยู่ผสมกับ text อื่นได้ง่ายขึ้น -->
                <span class="main">CSS227</span>
                <span class="sub">Your web journey start here</span>
            
                <a href="#" class="btn btn-white">Disscover the course</a>
            </h1>
        </div>
    </header>
</body>
</html>
